name: Laravel Basic CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4

      # Setup PHP environment
      - name: ğŸ§° Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, bcmath, pdo, mysql
          coverage: none

      # Install Composer dependencies
      - name: ğŸ“¦ Install Composer Dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      # Copy .env file
      - name: ğŸ“„ Copy .env
        run: cp .env.example .env

      # Generate application key
      - name: ğŸ” Generate App Key
        run: php artisan key:generate

      # Cache configuration
      - name: âš™ï¸ Run artisan config cache
        run: php artisan config:cache

      # Final message
      - name: âœ… Done
        run: echo "ğŸ‰ Laravel setup completed successfully!"
