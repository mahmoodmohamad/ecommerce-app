name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  laravel-setup:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up PHP with the necessary version and extensions
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, bcmath, xml, pdo, curl

      # Install Composer globally
      - name: Install Composer
        run: |
          curl -sS https://getcomposer.org/installer | php
          sudo mv composer.phar /usr/local/bin/composer

      # Install Composer dependencies
      - name: Install Composer dependencies
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader

      # Cache Composer dependencies to speed up workflow
      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      # Run Laravel Artisan to clear cache and optimize (Optional)
      - name: Laravel Cache Clear and Optimize
        run: |
          php artisan optimize

      # Run Laravel Linting (Optional)
      - name: Run PHP_CodeSniffer (Optional)
        run: vendor/bin/phpcs --standard=PSR2 app/ tests/
